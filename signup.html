<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!--Google fonts-->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Customized CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container sign-txt">
        <div class="row">
            <div class="col align-self-center">
                <h4>Please fill the form to sign up</h4>
                <hr>
                <p>Please provide all required details to register</p>
            </div>
        </div>
    </div>
    
      <div class="bg">
        <form class="row g-3" id="form-signup">
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" required>
            </div>

            <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" required>
            </div>

            <div class="col-md-6">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="email" class="form-control" id="inputEmail4" required>
                </div>
    
                <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="password" class="form-control" id="inputPassword4" required>
            </div>
            
            <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
                    
            <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
            </div>
            
            <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Lagos</option>
                <option selected>Ogun</option>
                <option selected>Abia</option>
                <option>...</option>
            </select>
            </div>
            
            <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
            </div>
            
            <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Agree to terms and conditions
                </label>
            </div>
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </form>
      </div>

</html>
